    <script>
      var imgSlide=document.getElementsByClassName("img-slide");
      var numSlide = 0;
      showSlide(0);
      function next (){
        numSlide++;
        if(numSlide>3){
          numSlide=0;
        }
        showSlide(numSlide);
      }
      function prev(){
        numSlide --;
        if(numSlide <0 ){
          numSlide=3;
        }
        showSlide(numSlide)
      }
function showSlide(n){
  for(var i=0;i<imgSlide.length;i++){
    imgSlide[i].style.display="none";
  }
  imgSlide[n].style.display="block";
}
    </script>
